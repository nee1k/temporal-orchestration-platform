name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Set up venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e workflows[dev]
      - name: Ruff
        run: |
          source .venv/bin/activate
          ruff check
      - name: Mypy
        run: |
          source .venv/bin/activate
          mypy workflows
      - name: Pytest
        run: |
          source .venv/bin/activate
          pytest -q
