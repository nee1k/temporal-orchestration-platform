apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: temporal-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/STACKAI-YOURORG/temporal-orchestration-platform.git
    targetRevision: HEAD
    path: deploy/helm
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: temporal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
